<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Neural network nodes pattern -->
  <!-- Center node (brain core) -->
  <circle cx="256" cy="256" r="40" fill="url(#grad1)"/>
  
  <!-- Top nodes -->
  <circle cx="256" cy="120" r="32" fill="url(#grad2)"/>
  <circle cx="180" cy="150" r="28" fill="url(#grad1)"/>
  <circle cx="332" cy="150" r="28" fill="url(#grad1)"/>
  
  <!-- Middle ring nodes -->
  <circle cx="140" cy="256" r="32" fill="url(#grad2)"/>
  <circle cx="372" cy="256" r="32" fill="url(#grad2)"/>
  <circle cx="180" cy="330" r="28" fill="url(#grad1)"/>
  <circle cx="332" cy="330" r="28" fill="url(#grad1)"/>
  
  <!-- Bottom nodes -->
  <circle cx="256" cy="392" r="32" fill="url(#grad2)"/>
  <circle cx="200" cy="360" r="24" fill="url(#grad1)"/>
  <circle cx="312" cy="360" r="24" fill="url(#grad1)"/>
  
  <!-- Connection lines (subtle) -->
  <line x1="256" y1="216" x2="256" y2="152" stroke="url(#grad1)" stroke-width="4" opacity="0.3"/>
  <line x1="256" y1="296" x2="256" y2="360" stroke="url(#grad2)" stroke-width="4" opacity="0.3"/>
  <line x1="216" y1="256" x2="172" y2="256" stroke="url(#grad1)" stroke-width="4" opacity="0.3"/>
  <line x1="296" y1="256" x2="340" y2="256" stroke="url(#grad2)" stroke-width="4" opacity="0.3"/>
  <line x1="226" y1="236" x2="208" y2="178" stroke="url(#grad1)" stroke-width="3" opacity="0.3"/>
  <line x1="286" y1="236" x2="304" y2="178" stroke="url(#grad2)" stroke-width="3" opacity="0.3"/>
  <line x1="226" y1="276" x2="208" y2="302" stroke="url(#grad1)" stroke-width="3" opacity="0.3"/>
  <line x1="286" y1="276" x2="304" y2="302" stroke="url(#grad2)" stroke-width="3" opacity="0.3"/>
  
  <!-- Glow effect on center -->
  <circle cx="256" cy="256" r="40" fill="none" stroke="url(#grad1)" stroke-width="2" opacity="0.5"/>
  <circle cx="256" cy="256" r="50" fill="none" stroke="url(#grad2)" stroke-width="1" opacity="0.3"/>
  
  <!-- Small connecting dots -->
  <circle cx="218" cy="218" r="8" fill="#3B82F6" opacity="0.6"/>
  <circle cx="294" cy="218" r="8" fill="#8B5CF6" opacity="0.6"/>
  <circle cx="218" cy="294" r="8" fill="#8B5CF6" opacity="0.6"/>
  <circle cx="294" cy="294" r="8" fill="#EC4899" opacity="0.6"/>
</svg>
